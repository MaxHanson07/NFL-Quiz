<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Quiz</title>
    ​
    <!-- JQuery Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    ​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    ​
</head>
​

<body class="body">
    ​
    <!-- Nav dispalying link to high scores page on left and time on right -->
    <nav class="nav">
        <a href="highscore.html">View Highscores</a>
        <p id="time">Time Left: 30</p>
    </nav>
    ​
    <!-- Creates wrapping and makes website responsive -->
    <div class="container">
        <!-- Used to center page content -->
        <main class="col-md-8 box">
            <!-- Heading tag that displays welcome before game and questions during -->
            <h1 class="text-center header">Welcome</h1>
            <div class="text-center paragraph-body">
                <!-- <P> with additional info about game -->
                <p>This is a basic quiz about the National Football League. You have 30 seconds to answer 5 questions.
                    Good luck!</p>
                <!-- Start Button -->
                <button id="start" class="menu-button">Start Quiz</button>
            </div>
            ​
        </main>
        ​
    </div>
    ​
    <script src="script.js"></script>
    ​
</body>
​

</html>
